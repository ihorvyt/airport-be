spring:
  application:
    name: airport
  security:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/airport_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
  springdoc:
    swagger-ui:
      path: /swagger-ui.html
