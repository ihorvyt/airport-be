spring:
  application:
    name: airport
  security:
    enabled: false
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate.dialect: org.hibernate.dialect.H2Dialect
  springdoc:
    swagger-ui:
      path: /swagger-ui.html
